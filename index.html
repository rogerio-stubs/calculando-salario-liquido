<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Cálculo Salário</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <label>Empresa</label>
                <br>
                <input type="text" id="empresa">
                <label>Salário bruto</label>
                <br>
                <input type="text" id="salarioBruto">
                <br>
                <label>Valor benefícios</label>
                <br>
                <input type="text" id ="valorBeneficio">   
                <br>
                <label>Desconto INSS (%)</label>
                <br>
                <input type="text" id="porcentagemInss">
                <br>
                <label>Desconto benefício (%)</label>
                <br>
                <input type="text" id="porcentagemBeneficio">
                <br>
                <label>Imposto sobre salário (%)</label>
                <br>
                <input type="text" id="porcentagemImposto">
            </div>
            <div class="col-md-1">
                <button onclick="calcular()" id="btnCalcular" class="btn btn-success">Calcular</button>
            </div>
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Empresa</th>
                            <th scope="col">Salário bruto</th>
                            <th scope="col">Desconto INSS</th>
                            <th scope="col">Desconto benefício</th>
                            <th scope="col">Desconto Imposto</th>
                            <th scope="col">Salário líquido</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
